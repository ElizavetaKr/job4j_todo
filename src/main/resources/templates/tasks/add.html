<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<h3 style="text-align: center;">Задачи</h3>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/add}" method="post" enctype="multipart/form-data">
        <div class="mb-3" th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label"><b>Задача</b></label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание задачи</b></label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Опишите задачу" required>
        </div>
        <div class="mb-3">
            <label for="priority.id"><b>Приоритет задачи</b></label>
            <select class="form-control" id="priority.id" name="priority.id">
                <option th:each="priorityId : ${priorities}" th:value="${priorityId.id}" th:text="${priorityId.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categories"><b>Категория</b></label>
            <div id="categories">
                <div th:each="category : ${categories}">
                    <label>
                        <input type="checkbox" name="categoryId" th:value="${category.id}">
                        <span th:text="${category.name}"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/tasks/all}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100"
                                               type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
