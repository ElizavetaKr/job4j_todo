    <!doctype html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/header :: header"></head>
    <body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <h3 style="text-align: center;">Описание задачи</h3>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/desc/{taskId}(taskId=${task.id})}">
            <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Задача</th>
                <th scope="col">Описание задачи</th>
                <th scope="col">Пользователь</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Выполнена</th>
            </tr>
            </thead>
                <tbody>
            <tr>
                <td th:text="${task.id}" />
                <td th:text="${task.title}" />
                <td th:text="${task.description}" />
                <td th:text="${#temporals.format(task.created, 'dd-MMM-yyyy')}"/>
                <td th:text="${task.user.name}"/>
                <td>
                    <div class="mb-3" th:if="${task.done}">
                        Да
                    </div>
                    <div class="mb-3" th:if="${!task.done}">
                        Нет
                    </div>
                </td>
            </tr>
                </tbody>
            </table>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4">
                            <a class="btn btn-primary w-100"
                               th:href="@{/tasks/complete/{taskId}(taskId=${task.id})}">Выполнено</a></div>
                        <div class="col-4">
                            <a class="btn btn-danger w-100"
                                              th:href="@{/tasks/delete/{taskId}(taskId=${task.id})}">Удалить</a></div>
                        <div class="col-4">
                            <a class="btn btn-danger w-100"
                               th:href="@{/tasks/update/{taskId}(taskId=${task.id})}">Редактировать</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:include="fragments/footer :: footer"></footer>
    </body>
    </html>
