<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Все задачи</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" th:href="@{/tasks/new}">Новые задачи</a>
                <a class="nav-item nav-link" th:href="@{/tasks/done}">Выполненные задачи</a>
            </div>
            <div class="d-flex" th:if="${session.user == null || user.name == 'Гость'}">
                <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
            </div>
            <div class="d-flex" th:if="${session.user != null && user.name != 'Гость'}">
                <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
            </div>
        </div>
    </div>
</nav>
